<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Time For Some Choo Choo Train!</h1>
            <p class="lead">Get on, Choo Choo! Get off.</p>
        </div>
    </div>

    <div class="container">
        <h3>
            <b>Current Train Schedule</b>
        </h3>
        <div class="newTrain">
            <table class="table table-striped" id="infoTable">
                <thead>
                    <tbody>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
    </div>

    <div class="container" id="trainInfo">
        <h3>
            <b>Add Train</b>
        </h3>
        <br>
        <div class="newInfo">
            <div class="newTrain">
                <form class="name" id="trainTB">
                    <div>
                        <label for="name">Train Name</label>
                        <input type="text" id="newTrain">
                    </div>
                </form>
            </div>
            <br>
            <div class="newDes">
                <form class="name" id="desTB">
                    <div>
                        <label for="name">Destination</label>
                        <input type="text" id="newDes">
                    </div>
                </form>
            </div>
            <br>
            <div class="newTime">
                <form class="name" id="timeTB">
                    <div>
                        <label for="name">First Train Time (HH:mm - military time)</label>
                        <input type="text" id="newTime">
                    </div>
                </form>
            </div>
            <br>
            <div class="newFreq">
                <form class="name" id="FreqTB">
                    <div>
                        <label for="name">Frequency (mins)</label>
                        <input type="text" id="newFreq">
                    </div>
                </form>
            </div>
            <br>
        </div>
    </div>

    <div class="container" id="submitButton">
        <div class="buttons">
            <button class="btn-primary" id="submitBTN">Submit</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
